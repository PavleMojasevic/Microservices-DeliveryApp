<div class="container" >
    <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h2 >Registracija</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="registration()">
            <div class="row ">
                <div class="form-group">
                <label for="username" class="form-label">Korisnicko ime</label>
                <input type="text" name="username" id="username" class="form-control" formControlName="username">
                
                </div> 
            </div>
            <div class="row">
                <div class="form-group">
                <label for="password" class="form-label">Lozinka</label>
                <input type="password" name="password" id="password" class="form-control" formControlName="password">
                
                </div> 
            </div>
            <div class="row">
                <div class="form-group">
                <label for="password2" class="form-label">Ponovite lozinku</label>
                <input type="password" name="password2" id="password2" class="form-control" formControlName="password2">
                
                </div> 
            </div>
            <div class="row">
                <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" formControlName="email">
                
                </div> 
            </div>
            <div class="row">
                <div class="form-group">
                <label for="firstname" class="form-label">Ime</label>
                <input type="text" name="firstname" id="firstname" class="form-control" formControlName="firstname">
                
                </div> 
            </div>
            <div class="row">
                <div class="form-group">
                <label for="lastname" class="form-label">Prezime</label>
                <input type="text" name="lastname" id="lastname" class="form-control" formControlName="lastname">
                
                </div> 
            </div>
            <div class="row">
                <div class="form-group">
                <label for="birthDate" class="form-label">Datum rodjenja</label>
                <input type="date" name="birthDate" id="birthDate" class="form-control" formControlName="birthDate">
                
                </div> 
            </div>
            <div class="row">
                <div class="form-group">
                <label for="address" class="form-label">Adresa</label>
                <input type="text" name="address" id="address" class="form-control" formControlName="address">
                
                </div> 
            </div>
            <div class="row">
                <div class="form-group">
                <label for="usertype" class="form-label">Tip korisnika</label> 
                <select name="usertype"  class="form-control" formControlName="usertype">
                    <option>Korisnik</option>
                    <option>Dostavljac</option>
                </select>
                </div> 
            </div> 
            <br>
            <div class="row">
                <div  class="text-center">
                    <button [disabled]="!registrationForm.valid" class="btn btn-success" type="submit" >Registruj se</button>
                </div> 
            </div>
        </form>
    </div>
    
    <div class="col-sm-4"></div>
</div>
