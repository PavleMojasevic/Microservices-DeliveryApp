<div class="container" >
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h2 >Prijava</h2>
            <form [formGroup]="loginForm" >
                <div class="row">
                    <div class="form-group">
                    <label for="username" style="width: 120px;" class="form-label">Korisnicko ime</label>
                    <input type="text" name="username" id="username" class="form-control" formControlName="username">
                    
                    </div> 
                </div>
                <div class="row">
                    <div class="form-group">
                    <label for="password" class="form-label">Lozinka</label>
                    <input type="password" name="password" id="password" class="form-control" formControlName="password">
                    
                    </div> 
                </div>
                <br>
                <div class="row">
                    <div  class="text-center">
                        <button [disabled]="!loginForm.valid" class="btn btn-success" type="submit" (click)="login()">Prijavi se</button>
                    </div> 
                </div>
            </form>
            <div style="margin: 5px;" class="row">
                
            <button (click)="loginWithGoogle()" style="background-color: whitesmoke;" >
                <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Google
              </button>
            </div>
        </div>
        <div class="g-signin2" data-onsccess="onSignIn" data-longtitle="true"></div>
        <div class="col-sm-4"></div>

    </div> 
    
      <div class="row">
        <div class="col-md-12">
          
        </div>
    </div>
</div>
