<app-nav></app-nav>
<div class="container">  
    <h3>Verifikacija korisnika</h3> 
    <div *ngIf="users.length != 0">
        <table class="table"> 
            <thead>
                <tr>
                  <th scope="col">Ime</th>
                  <th scope="col">Prezime</th>
                  <th scope="col">Username</th>
                  <th scope="col">Datum rodjenja</th>
                  <th scope="col">Adresa</th>
                  <th scope="col">Tip korisnika</th>
                </tr> 
            </thead>
            <tbody>
                <tr *ngFor="let item of users">
                    <td scope="row">{{item.firstname}}</td>
                    <td scope="row">{{item.lastname}}</td> 
                    <td scope="row">{{item.username}}</td> 
                    <td scope="row">{{item.birthDate.slice(0,10)}}</td> 
                    <td scope="row">{{item.address}}</td>  
                    <td scope="row">
                        <button class="btn btn-success" style="margin: 5px;" type="submit" (click)="Verify(item.id)">Verifikuj</button>
                        <button class="btn btn-success" type="submit" style="margin: 5px;" (click)="Dismiss(item.id)">Odbaci</button>
                    </td> 
                </tr>
        </tbody>
        </table> 
    </div>
    <div *ngIf="users.length==0">
        <p>Nema korisnika za verifikaciju</p>
    </div>
</div>
